<!DOCTYPE html>
<html>

<head>
    <title>Checked Data</title>
</head>

<body>
    <h1>Submitted Data</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'start_new_project_page' %}">Return to form</a>
</body>

</html>
